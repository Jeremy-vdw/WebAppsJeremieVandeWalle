<div class="ui stackable grid container">
    <div class="four wide column">
        <div class="ui fluid card">
            <div class="image">
              <img src="https://randomuser.me/api/portraits/men/{{usernumber}}.jpg">
            </div>
            <div class="content">
              <a class="header">{{currentUser | async}}</a>
              <div class="description">
                {{amountOfSummaries}} samenvattingen gepubliceerd. 
              </div>
            </div>
          </div>
      </div>
    <div class="twelve wide column">
        <div class="ui segment">
            <div *ngIf="amountOfSummaries == 0">
<p>Je hebt nog geen samenvattingen geplaatst</p>
         </div>
            <div class="ui divided items">
            <div class="item" *ngFor="let localSummary of summaries">
              <app-summary [summary]="localSummary">
                </app-summary>
              </div>
            </div>
          </div>
  </div>
</div>
