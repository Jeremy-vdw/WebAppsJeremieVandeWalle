<div class="comment">
<a class="avatar">
    <img src='https://randomuser.me/api/portraits/men/{{usernumber}}.jpg'>
  </a>
  <div class="content">
    <a class="author">{{comment.user.username}}</a>
    <div class="metadata">
      <span class="date">{{comment.date |  date:'dd/MM/yyyy - HH:mm'}}</span>
    </div>
    <div class="text">
        {{comment.text}}
    </div>
  </div>
</div>
